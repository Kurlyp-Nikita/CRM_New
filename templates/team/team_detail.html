{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'leads_details.css' %}">
    <title>{% block title %}{{ team.name }}{% endblock %}</title>
{% endblock %}


{% block content %}

<div class="lead-card">
    <h1>{{ team.name }}</h1>

    <p>Creator</p>
    <p class="value">{{ team.created_by.username }}</p>

    <hr>
    <a class="edit" href="{% url 'team_edit' team.id %}">Edit team</a>
    <a class="delete" href="{% url 'teams_delete' team.id %}">Delete</a>
    <hr>

    <a class="back" href="{% url 'teams_list' %}">Back to teams</a>
</div>

{% endblock %}
