{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <title>{% block title %}Sign up{% endblock %}</title>
{% endblock %}


{% block content %}
    <h1>Sign up</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button>Submit</button>
    </form>

{% endblock %}
